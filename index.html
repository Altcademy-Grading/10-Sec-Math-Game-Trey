<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>10 Sec Math Game</h2>
          <h3 id="time-left">10</h3>
          <p>second left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">
                <input type="checkbox" name="question-plus" id="question-plus" checked>
                <label for="question-plus">+</label>
                <input type="checkbox" name = "question-minus" id="question-minus" value="false">
                <label for="question-minus">-</label>
                <input type="checkbox" name = "question-times" id="question-times"  value="false">
                <label for="question-times">x</label>
                <input type="checkbox" name= "question-divide" id="question-divide"  value="false">
                <label for="question-divide">/</label>
              </div>
            </div>
          </div>
          <h4>Score: <span id="score"></span></h4>
          <h4>High Score: <span id="highScore"></span></h4>
        </div>
      </div>
    </div>
  </body>
</html>
